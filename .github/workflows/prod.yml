name: Budgety Production Server

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Fly
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy
        run: |
          flyctl deploy --remote-only --build-arg DATABASE_URL=${{secrets.DATABASE_URL}} --env DATABASE_URL=${{secrets.DATABASE_URL}} --env REDIS_URL=${{secrets.REDIS_URL}} --env ACCESS_TOKEN_SECRET=${{secrets.ACCESS_TOKEN_SECRET}} --env DEFAULT_JWT_SECRET=${{secrets.DEFAULT_JWT_SECRET}} --env EMAIL_SMTP_HOST=${{secrets.EMAIL_SMTP_HOST}} --env EMAIL_SMTP_PORT=${{secrets.EMAIL_SMTP_PORT}} --env EMAIL_SMTP_USER=${{secrets.EMAIL_SMTP_USER}} --env EMAIL_SMTP_PASSWORD=${{secrets.EMAIL_SMTP_PASSWORD}} --env REFRESH_TOKEN_SECRET=${{secrets.REFRESH_TOKEN_SECRET}} --env ACCESS_TOKEN_EXPIRY=${{env.ACCESS_TOKEN_EXPIRY}} --env DEFAULT_JWT_EXPIRY=${{env.DEFAULT_JWT_EXPIRY}} --env REFRESH_TOKEN_EXPIRY=${{env.REFRESH_TOKEN_EXPIRY}} --env DEFAULT_JWT_MAX_AGE=${{env.DEFAULT_JWT_MAX_AGE}} --env DEFAULT_JWT_ISSUER=${{env.DEFAULT_JWT_ISSUER}} --env DEFAULT_JWT_AUDIENCE=${{env.DEFAULT_JWT_AUDIENCE}}
        env:
          FLY_API_TOKEN: ${{secrets.FLY_API_TOKEN}}
