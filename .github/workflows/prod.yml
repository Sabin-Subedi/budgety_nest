name: Budgety Production Server

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Fly
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy
        run: |
          flyctl deploy --remote-only --build-arg DATABASE_URL=${{secrets.DATABASE_URL}} --env REDIS_URL=${{secrets.REDIS_URL}} ACCESS_TOKEN_SECRET=${{secrets.ACCESS_TOKEN_SECRET}}
        env:
          FLY_API_TOKEN: ${{secrets.FLY_API_TOKEN}}
